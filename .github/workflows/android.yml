name: Build APK with Buildozer

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-22.04  # âœ… Use Ubuntu 22.04 instead of latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.14

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential ccache git zip unzip openjdk-17-jdk python3-pip \
                            libffi-dev libssl-dev libncurses5 libncurses5-dev libncursesw5 \
                            autoconf libtool pkg-config

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: rss-reader-debug-apk
        path: bin/*.apk

